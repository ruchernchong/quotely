name: Generate Quote

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: quote-generation
  cancel-in-progress: true

jobs:
  generate-quote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate daily quote
        uses: ./
        with:
          google-generative-ai-api-key: ${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }}
          langfuse-public-key: ${{ secrets.LANGFUSE_PUBLIC_KEY }}
          langfuse-secret-key: ${{ secrets.LANGFUSE_SECRET_KEY }}
          langfuse-host: ${{ secrets.LANGFUSE_HOST }}
          auto-commit: 'true'
          git-user-name: 'ruchernchong'
          git-user-email: '10343662+ruchernchong@users.noreply.github.com'
